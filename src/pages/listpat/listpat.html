<ion-header>

  <ion-navbar color="primary">
    <ion-title>รายชื่อผู้ป่วยในการดูแล</ion-title>
    <ion-buttons right (click)="search()">
      <button ion-button icon-only clear color="light">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let pp of data">

    <ion-thumbnail item-start>
      <img src="assets/imgs/1.png">
    </ion-thumbnail>
    <h1> คุณ {{pp.name_patient}}</h1>

    <div>
      <ion-row>
        <ion-col col-6>
          <div text-center>
              <h1 class="button" (click)="showactivity(pp.id_patient)">ดูอาการ</h1>
          </div>
          <!-- <button ion-button  clear  (click)="showactivity(pp.id_patient)">ดูอาการ</button> -->
          
        </ion-col>
        <ion-col col-6>
          <div text-center>
            <h1 class="button" (click)="showdata(pp.id_patient)">ข้อมูลผู้ป่วย</h1>
          </div>
          <!-- <button ion-button clear  (click)="showdata(pp.id_patient)">ข้อมูลผู้ป่วย</button> -->

        </ion-col>
      </ion-row>
    </div>
  </ion-item>

</ion-content>
