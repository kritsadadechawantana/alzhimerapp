<ion-header>

  <ion-navbar color="primary">
    <ion-title>บทความ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let xa of items" (click)="read(xa.id)">
    <h2 class="title"> {{ xa.topic }}</h2>
    <!-- {{ xa.detail }} -->
    <ion-thumbnail item-start>
      <img src="assets/imgs/Knowlege.png" height="200px">
    </ion-thumbnail>
    <h2 class="sub">{{ xa.detail }}</h2>
    <img src="{{ xa.url }}">
    <ion-row>
      <ion-col>

        <p class="p1">เมื่อ {{xa.date_story}} เวลา {{xa.time_story}} น.</p>
        <p class="p2">กดเพื่ออ่าน</p>

      </ion-col>
    </ion-row>


  </ion-item>

</ion-content>
