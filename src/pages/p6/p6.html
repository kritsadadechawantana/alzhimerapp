<ion-header>
  <ion-navbar color="primary">
    <ion-title>กระทู้</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let xs of posts">
    <div *ngIf="type_Online=='1'">
      <div *ngIf="xs.post_status == 'public'">
        <ion-item (click)="read(xs.id_post,xs.post_topic,xs.post_detail,xs.id_patient)">
          <ion-thumbnail item-start>
            <img src="assets/imgs/7.png" height="100px">
          </ion-thumbnail>
          <h2 class="head"> {{ xs.post_topic }}</h2>
          <h2 class="sub"> {{ xs.post_detail }}</h2>
          <p class="create"> กระทู้ของ {{ xs.post_name }}</p>
          <div>
            <p>กดเพื่ออ่าน</p>
          </div>
        </ion-item>
      </div>

      <div *ngIf="xs.post_status == 'private'">
        <div *ngIf="xs.id_patient == id_Online">
          <ion-item (click)="read(xs.id_post,xs.post_topic,xs.post_detail,xs.id_patient)">
            <ion-thumbnail item-start>
              <img src="assets/imgs/7.png" height="100px">
            </ion-thumbnail>
            <h2 class="head"> {{ xs.post_topic }}</h2>
            <h2 class="sub"> {{ xs.post_detail }}</h2>
            <p class="create"> กระทู้ของ {{ xs.post_name }}</p>
            <!-- <p class="create"> กระทู้ของ {{ xs.post_status }}</p>
            <p class="create"> กระทู้ของ {{ xs.id_patient }}</p> -->
            <div>
              <p>กดเพื่ออ่าน</p>
            </div>
          </ion-item>
        </div>
      </div>
    </div>

    <div *ngIf="type_Online=='2'">
      <ion-item (click)="read(xs.id_post,xs.post_topic,xs.post_detail,xs.id_patient)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/7.png" height="100px">
        </ion-thumbnail>
        <h2 class="head"> {{ xs.post_topic }}</h2>
        <h2 class="sub"> {{ xs.post_detail }}</h2>
        <p class="create"> กระทู้ของ {{ xs.post_name }}</p>
        <div>
          <p>กดเพื่ออ่าน</p>
        </div>
      </ion-item>
    </div>
  </div>
</ion-content>

<ion-footer style="background-color:#86bd46">
  <div *ngIf="type_Online!='2'">
    <button ion-button full clear color="light" [disabled]="type_Online!='1'" (click)="create()">สร้างกระทู้</button>
  </div>
</ion-footer>
