<ion-header>
  <ion-navbar color="primary">
    <ion-title>สร้างบทความ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>หัวข้อเรื่อง</h3>
  <ion-item>
    <ion-input [(ngModel)]="userData.topic" type="text" placeholder="ใส่หัวข้อเรื่อง"></ion-input>
  </ion-item>
  <h3>รายละเอียด</h3>
  <div text-center>
    <textarea placeholder="ใส่รายละเอียด" [(ngModel)]="userData.detail" name="sdf" id="sdf" cols="40"
      rows="20"></textarea>
  </div>
  <h3>ใส่ link</h3>
  <ion-item>
      <ion-input [(ngModel)]="userData.url" type="url" placeholder="ใส่ link"></ion-input>
    </ion-item>
</ion-content>

<ion-footer style="background-color:#86bd46">
  <button ion-button full clear color="light" (click)="save()">บันทึก</button>
</ion-footer>
