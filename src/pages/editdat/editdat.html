<ion-header>

  <ion-navbar color="primary">
    <ion-title>แก้ไขข้อมูล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-item>
    <ion-label fixed>สถานที่</ion-label>
    <ion-input [(ngModel)]="getNamehospital" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>ชื่อคุณหมอ</ion-label>
    <ion-input [(ngModel)]="getNamedoc" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>วันที่นัด</ion-label>
    <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="newD"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label>เวลานัด</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
  </ion-item>

  <br>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" full round (click)="editdata()">บันทึกข้อมูล</button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" full round (click)="del()">ลบข้อมูล</button>
    </ion-col>
  </ion-row>


</ion-content>
