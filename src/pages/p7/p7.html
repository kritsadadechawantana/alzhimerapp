<ion-header>

  <ion-navbar color="primary">
    <ion-title>เกมส์ฝึกสมอง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item (click)="game()">
  <ion-thumbnail item-start>
  <img src="assets/imgs/star.png" height="100px">
</ion-thumbnail>

<h2> แบบประเมินภาวะสมองเสื่อม

</h2>
<h2> การประเมินสมรรถภาพทางสมองญาติสามารถประเมินบุคคลในครอบครัวที่มีความเสี่ยงด้วยตนเองได้</h2>

  
</ion-item>
    <ion-content style="background-color: rgb(255, 255, 255)">
        <ion-item-sliding #item  *ngFor="let xs of items">
          <ion-item class="sub">
              <ion-thumbnail item-start>
                  <img src="assets/imgs/game.png" height="100px">
                </ion-thumbnail>
            
          <h2> ชื่อเกมส์ :
           {{ xs.game_name }}
          </h2>
          <h2> รายละเอียด :
            {{ xs.game_detail }}
          </h2>
          <h2> ลิงค์เกมส์ :
            <a href="{{ xs.game_link }}">คลิ๊ก!</a>
          </h2>
        
      </ion-item>
    </ion-item-sliding>
</ion-content>
