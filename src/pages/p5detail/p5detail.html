<ion-header>

  <ion-navbar color="primary">
    <ion-title>บทความ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngFor="let d of data">
    <div text-center>
      <h2>{{ d.topic }}</h2>
    </div>
    <div text-center>
      <img src="{{ d.url }}">
    </div>

    <div>
      <p>{{ d.detail }}</p>
    </div>
    <div>

      <p class="p"> สร้างเมื่อ {{d.date_story}} เวลา {{d.time_story}} น.</p>
    </div>
  </div>



</ion-content>
