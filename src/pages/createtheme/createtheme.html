<ion-header>
  <ion-navbar color="primary">
    <ion-title>สร้างกระทู้</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-list inset>
    <ion-item>
      <ion-label>หัวข้อเรื่อง :</ion-label>
      <ion-input [(ngModel)]="post.post_topic" type="text" placeholder="ใส่หัวข้อเรื่อง"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list radio-group [(ngModel)]="status">
    <ion-list-header>
      ความเป็นส่วนตัว
    </ion-list-header>
    <ion-item>
      <ion-label>สาธารณะ</ion-label>
      <ion-radio checked="true" value="public"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>ส่วนตัว</ion-label>
      <ion-radio value="private" ></ion-radio>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label stacked>รายละเอียด :</ion-label>
        <ion-input [(ngModel)]="post.post_detail" type="text" placeholder="ใส่รายละเอียด"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" full round (click)="create()">สร้างกระทู้</button>
      </ion-col>
      <ion-col>
        <button ion-button full round (click)="back()">ยกเลิก</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <!-- <button ion-button (click)="test()"></button> -->
</ion-content>
