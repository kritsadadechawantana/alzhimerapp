<ion-header *ngIf="status=='blank'">
  <ion-navbar color="primary">
    <ion-title>กรอกข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>
<ion-header *ngIf="status!='blank'">

  <ion-navbar color="primary">
    <ion-title>แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <!-- <ion-list *ngFor="let px of editUser"> -->
  <ion-item>
    <ion-label color="dark" fixed>ชื่อ-นามสกุล: </ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.name_patient" placeholder="กรอกชื่อ-นามสกุล"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label color="dark" fixed>เพศ: </ion-label>
    <ion-select type="text" [(ngModel)]="dataUser.gender_patient" placeholder="เลือกเพศ">
      <ion-option value="ชาย">ชาย</ion-option>
      <ion-option value="หญิง">หญิง</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>น้ำหนัก: </ion-label>
    <ion-input type="number" [(ngModel)]="dataUser.weight_patient" placeholder="กรอกข้อมูลน้ำหนัก"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>ส่วนสูง: </ion-label>
    <ion-input type="number" [(ngModel)]="dataUser.height_patient" placeholder="กรอกข้อมูลส่วนสูง"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>อายุ:</ion-label>
    <ion-input type="number" [(ngModel)]="dataUser.year_patient" placeholder="กรอกข้อมูลอายุ"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>ประวัติการแพ้:</ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.hisdrug_patient" placeholder="กรอกข้อมูลการแพ้ยา"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>โรคประจำตัว:</ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.dis_patient" placeholder="กรอกข้อมูลโรคประจำตัว"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>หมอประจำตัว:</ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.doc_patient" placeholder="กรอกชื่อหมอประจำตัว"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>โรงพยาบาล:</ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.hos_patient" placeholder="กรอกชื่อโรงพยาบาล"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>เบอร์หมอ:</ion-label>
    <ion-input type="number" [(ngModel)]="dataUser.doctel_patient" placeholder="กรอกเบอร์หมอ"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" fixed>เบอร์ญาติ:</ion-label>
    <ion-input type="number" [(ngModel)]="dataUser.tel_patient" placeholder="กรอกเบอร์โทรญาติ"></ion-input>
  </ion-item>
  <!-- </ion-list> -->
  <br>
  <br>
  <ion-row>
    <ion-col col-6>
      <button ion-button round full (click)="editinfo()">บันทึกข้อมูล</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button round full color="danger" (click)="gosn1()">ยกเลิก</button>
    </ion-col>
  </ion-row>
</ion-content>
