<ion-header>

  <ion-navbar color="primary">
    <ion-title>เกมส์</ion-title>
    <ion-buttons right (click)="back()">
        <button ion-button icon-only clear color="light">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

  </ion-header>
  
  
  <ion-content padding>
    
  <ion-item (click)="game()">
  <ion-thumbnail item-start>
  <img src="assets/imgs/star.png" height="100px">
</ion-thumbnail>

<h2> แบบประเมินภาวะสมองเสื่อม</h2>
<h2> การประเมินสมรรถภาพทางสมองญาติสามารถประเมินบุคคลในครอบครัวที่มีความเสี่ยงด้วยตนเองได้</h2>
</ion-item>

      <ion-content style="background-color: rgb(255, 255, 255)">
          <ion-item-sliding #item  *ngFor="let xg of items" (click)="read(xg.game_name,xg.game_detail,xg.game_link,xg.id_game)"  >
              <ion-item class="sub">
                  <ion-thumbnail item-start>
                      <img src="assets/imgs/game.png" height="100px">
                    </ion-thumbnail>
            <h2> ชื่อเกมส์ :
           {{ xg.game_name }}
          </h2>
          <h2> รายละเอียด :
            {{ xg.game_detail }}
          </h2>
          <h2> ลิงค์เกมส์ :
           <a href="{{ xg.game_link }}">{{ xg.game_link }}</a>
          </h2>
        </ion-item>
      </ion-item-sliding>
  </ion-content>
