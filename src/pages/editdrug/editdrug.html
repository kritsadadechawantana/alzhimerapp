<ion-header>

  <ion-navbar color="primary">
    <ion-title>แก้ไข</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <ion-item>
    <ion-label>ประเภทยา</ion-label>
    <ion-select [(ngModel)]="userData.drug_type">
      <ion-option value="ยาเม็ด">ยาเม็ด</ion-option>
      <ion-option value="ยาน้ำ">ยาน้ำ</ion-option>
      <ion-option value="ยาแปะ">ยาแปะ</ion-option>
      <ion-option value="ยาทา">ยาทา</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed>ชื่อยา</ion-label>
    <ion-input [(ngModel)]="userData.drug_name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>เวลาทานยา</ion-label>
    <ion-select [(ngModel)]="userData.drug_alarm">
      <ion-option value="ก่อนอาหาร 30 นาที">ก่อนอาหาร 30 นาที</ion-option>
      <ion-option value="พร้อมอาหาร">พร้อมอาหาร</ion-option>
      <ion-option value="หลังอาหาร 30 นาที">หลังอาหาร 30 นาที</ion-option>
      <ion-option value="ก่อนนอน">ก่อนนอน</ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>เวลาแจ้งเตือน</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="t"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label>วันที่เริ่มต้น</ion-label>
    <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="dStart"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>วันที่สิ้นสุด</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="dStop"></ion-datetime>
    </ion-item>
  <br>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" full round (click)="edit()"> บันทึกข้อมูล </button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger"  full round (click)="del()"> ลบข้อมูล </button>
    </ion-col>
  </ion-row>
</ion-content>
