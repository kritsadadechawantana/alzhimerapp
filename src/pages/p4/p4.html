<ion-header>

  <ion-navbar color="primary">
    <ion-title>ตารางหมอนัด</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  
  <ion-item>
    <ion-label class="info">สถานที่</ion-label>
    <ion-input [(ngModel)]="userData.name_hospital" type="text" placeholder="ระบุสถานที่"></ion-input>
  </ion-item>

  <ion-item class="data">
    <ion-label>ชื่อคุณหมอ</ion-label>
    <ion-input [(ngModel)]="userData.name_docter" type="text" placeholder="ชื่อคุณหมอที่นัด"></ion-input>
  </ion-item>
  <ion-item class="data">
    <ion-label>วันที่นัด</ion-label>
    <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="date" placeholder="เลือกวันที่นัด">
    </ion-datetime>
  </ion-item>
  <ion-item class="data">
    <ion-label>เวลานัด</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="userData.dat_time" placeholder="เลือกเวลานัด"></ion-datetime>
  </ion-item>
  <br>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" full round (click)="create()"> บันทึกข้อมูล</button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" full round (click)="backhomee()">ยกเลิก</button>
    </ion-col>
  </ion-row>



</ion-content>
